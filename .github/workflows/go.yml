# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
    
    #- name: Web
    #  run: sudo service goweb start
      
    - name: HTTP Server Action
      uses: Eun/http-server-action@v1.0.6
      with:
        directory: ./...
        port: 3000
        # Content Types to serve
        content-types: # optional, default is {
          "appcache": "text/cache-manifest"
          "css": "text/css"
          "gif": "image/gif"
          "html": "text/html"
          "ico": "image/x-icon"
          "jpeg": "image/jpeg"
          "jpg": "image/jpeg"
          "js": "text/javascript"
          "json": "application/json"
          "png": "image/png"
          "txt": "text/plain"
          "xml": "text/xml"
        }

